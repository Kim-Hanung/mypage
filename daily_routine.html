<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하루 루틴</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .widget {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #2c3e50;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px 14px;
      margin-bottom: 8px;
      border-left: 4px solid #6c5ce7;
      background: #f9f9f9;
      border-radius: 8px;
      transition: 0.2s;
    }

    li:hover {
      background-color: #eaeaea;
    }

    .time {
      font-weight: bold;
      margin-right: 10px;
      color: #6c5ce7;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>오늘의 루틴</h1>
    <ul>
      <li><span class="time">07:00</span>기상 & 물 한잔</li>
      <li><span class="time">07:15</span>양치 & 세수</li>
      <li><span class="time">07:30</span>이불 정리 & 방 환기</li>
      <li><span class="time">08:00</span>아침 식사</li>
      <li><span class="time">09:00</span>공부 시작</li>
      <li><span class="time">12:00</span>점심 & 휴식</li>
      <li><span class="time">14:00</span>산책 또는 운동</li>
      <li><span class="time">17:00</span>마무리 정리</li>
      <li><span class="time">18:30</span>저녁 식사</li>
      <li><span class="time">21:00</span>샤워 & 정리</li>
      <li><span class="time">22:30</span>취침</li>
    </ul>
  </div>
</body>
</html>
